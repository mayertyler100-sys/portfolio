<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Tyler Mayer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <span>Welcome to my portfolio</span>
        </div>
        <button class="theme-toggle" onclick="toggleDarkMode()" title="Toggle dark mode">üåô</button>
    </div>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="nav-brand">Tyler Mayer</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="testimonials.html">Testimonials</a>
                <a href="blog.html" class="active">Blog</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="blog-page">
            <h1>Blog</h1>
            <p class="section-intro">Thoughts, tutorials, and things I'm learning.</p>

            <div id="blogList" class="blog-list">
                <!-- Blog posts loaded from blog.json -->
            </div>

            <div class="comments-section">
                <h2>Comments</h2>
                <div id="giscus-container">
                    <script src="https://giscus.app/client.js"
                        data-repo="mayertyler100-sys/Tylers-Repository"
                        data-repo-id="R_kgDOQ-wKHw"
                        data-category="General"
                        data-category-id="DIC_kwDOQ-wKH84C1RAa"
                        data-mapping="pathname"
                        data-strict="0"
                        data-reactions-enabled="1"
                        data-emit-metadata="0"
                        data-input-position="bottom"
                        data-theme="preferred_color_scheme"
                        data-lang="en"
                        crossorigin="anonymous"
                        async>
                    </script>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tyler Mayer. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            document.querySelector('.theme-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
            });
        }

        async function loadBlogPosts() {
            const container = document.getElementById('blogList');

            try {
                const response = await fetch('blog.json');
                const posts = await response.json();

                if (posts.length === 0) {
                    container.innerHTML = '<p class="no-content">No blog posts yet. Check back soon!</p>';
                    return;
                }

                container.innerHTML = posts.map(post => `
                    <article class="blog-card">
                        <div class="blog-date">${escapeHtml(post.date)}</div>
                        <h2>${escapeHtml(post.title)}</h2>
                        <p class="blog-summary">${escapeHtml(post.summary)}</p>
                        ${post.tags ? `
                            <div class="blog-tags">
                                ${post.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                            </div>
                        ` : ''}
                        <div class="blog-content">${post.content}</div>
                    </article>
                `).join('');

            } catch (error) {
                console.error('Error loading blog posts:', error);
                container.innerHTML = '<p class="no-content">Could not load blog posts.</p>';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
